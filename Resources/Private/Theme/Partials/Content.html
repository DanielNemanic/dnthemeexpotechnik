<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<!--TYPO3SEARCH_begin-->
<div class="uk-section uk-section-small uk-padding-remove-top uk-container uk-container-center {f:cObject(typoscriptObjectPath: 'lib.layout')}" >
    <f:if condition="{breadcrumbMenu->f:count()} > 1">
        <ul class="uk-breadcrumb">
            <f:for as="item" each="{breadcrumbMenu}">
                <li><a href="{item.link}" title="{item.data.title}">{item.title}</a></li>
            </f:for>
        </ul>
    </f:if>
    <f:format.raw>{content_0}</f:format.raw>
</div>
<!--TYPO3SEARCH_end-->

</html>
