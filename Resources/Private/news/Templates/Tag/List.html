{namespace n=GeorgRinger\News\ViewHelpers}
<f:layout name="General" />

<!--
	=====================
		Templates/Tag/List.html
-->

<f:section name="content">
	<f:if condition="{tags}">
        <div class="NewsTag uk-margin">
        <f:for each="{tags}" as="tag">
            <f:if condition="{tag.uid} == {overwriteDemand.tags}">
                <f:then>
                    <f:link.page class="uk-active" pageUid="{settings.listPid}" additionalParams="{tx_news_pi1:{overwriteDemand:{tags: tag}}}">
                        {tag.title}
                    </f:link.page>
                </f:then>
                <f:else>
                    <f:link.page pageUid="{settings.listPid}" additionalParams="{tx_news_pi1:{overwriteDemand:{tags: tag}}}">
                        {tag.title}
                    </f:link.page>
                </f:else>
            </f:if>
        </f:for>
        </div>
	</f:if>
</f:section>
