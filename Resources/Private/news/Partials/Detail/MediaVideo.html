{namespace n=GeorgRinger\News\ViewHelpers}

<div class="lightboxAdd" >
    <f:comment>
        <f:media file="{mediaElement}" width="{settings.detail.media.video.width}" height="{settings.detail.media.video.height}" />
    </f:comment>
    <a href="{mediaElement.originalResource.publicUrl}" >
        <video width="{settings.detail.media.video.width}" height="{settings.detail.media.video.height}" controls preload="metadata">
            <source src="{mediaElement.originalResource.publicUrl}" type="video/mp4">
        </video>
    </a>
</div>


<f:if condition="{mediaElement.description}">
    <div class="medialement-alternative-content">
        <p class="news-img-caption">
            {mediaElement.description}
        </p>
    </div>
</f:if>
